<!DOCTYPE html>
<html lang="zxx">
<head>
<title>Tahseen Quraishi</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--fonts-->
<link href="//fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
<!--//fonts-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
 <section class="container-fluid main">

  <div class="main-container">
      <div class="slide-content">
          <div class="wrapper">
             <h2>Login</h2>
             <p>To keep connected with us please login with your personal info.</p>
             <button class=" signin-btn" id="left"> LOGIN</button>
          </div>
           <div class="wrapper-2">
             <h2>Sign Up</h2>
             <p>Enter your personal detail and start your journey with us.</p>
             <button class=" signin-btn" id="right"> SIGN UP</button>
          </div>
         
      </div>
       <div class="left-content">
        <div class="right-wrapper " id="one">
               <h2>Login</h2>
               <div class="social">
                   <span class="social-list"><img src="img/facebook.png" width="15px"></span>
                   <span class="social-list"><img src="img/twitter.png" width="15px"></span>
                   <span class="social-list"><img src="img/github-logo.png" width="19px"></span>
               </div>
               <div class="sign-form">
                  <p>or use your email for resigtration.</p>
                 
                   <div class="inner-addon left-addon">
                     <i  class="fa fa-envelope"></i>
                     <input type="text" class="form-control" placeholder="Email"/>
                  </div>
                   <div class="inner-addon left-addon">
                     <i  class="fa fa-key"></i>
                     <input type="password" class="form-control" placeholder="Password"/>
                  </div>

                  <p class="forgot">Forgot your password?</p>
                 
                  <button class="signup-btn">Login</button>
               </div>
          </div>

      </div>
       <div class="right-content">
          <div class="right-wrapper" id="two">
               <h2>Create Account</h2>
               <div class="social">
                   <span class="social-list"><img src="img/facebook.png" width="15px"></span>
                   <span class="social-list"><img src="img/twitter.png" width="15px"></span>
                   <span class="social-list"><img src="img/github-logo.png" width="19px"></span>
               </div>
               <div class="sign-form">
                  <p>or use your email for resigtration.</p>
                  <div class="inner-addon left-addon">
                     <i  class="fa fa-user"></i>
                     <input type="text" class="form-control" placeholder="Name"/>
                  </div>
                   <div class="inner-addon left-addon">
                     <i  class="fa fa-envelope"></i>
                     <input type="text" class="form-control" placeholder="Email"/>
                  </div>
                   <div class="inner-addon left-addon">
                     <i  class="fa fa-key"></i>
                     <input type="password" class="form-control" placeholder="Password"/>
                  </div>
                 
                  <button class="signup-btn">SIGN UP</button>
               </div>
          </div>
      </div>

  </div>
</section>
  
  <script type="text/javascript" src="main.js"></script>>
</body>

  </html>
